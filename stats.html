type: standard
tags: stats
caption: GitHub Statistics
projects:
  - timvideos/streaming-system
  - timvideos/gst-switch
  - timvideos/hdmi2usb
  - timvideos/getting-started

---

{% for project in page.projects_data %}
  {% include project-charts.html %}
{% endfor %}

<script>
  var ProjectsChartsData = {
    {% for project in page.projects_data %}
    {{ project[1].code_frequency.series }}
      '{{ project[1].name }}': {
        'charts': {
          {% if project[1].pie_chart %}'pieChart': {{ project[1].pie_chart }},{% endfor %}
          {% if project[1].code_frequency %}'codeFrequency': {{ project[1].code_frequency }},{% endfor %}
          {% if project[1].commit_activity %}'commitActivity': {{ project[1].commit_activity }},{% endfor %}
          {% if project[1].commits_per_hour %}'commitsPerHour': {{ project[1].commits_per_hour }},{% endfor %}
          {% if project[1].commits_per_weekday %}'commitsPerWeekday': {{ project[1].commits_per_weekday }},{% endfor %}
        }
      },
    {% endfor %}
  };
</script>

<script src="{{ "/js/plugins/highcharts.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/github-charts.js" | prepend: site.baseurl }}"></script>
